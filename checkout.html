    <h1>Checkout</h1>
    <!-- Checkout Container -->
    <section id="checkout-section">
      <div id="checkout-container"></div>
    </section>
    <p id="checkout-total">Total : $<span>0</span></p>

    <h2>Shipping Info</h2>
    <form
      action="https://formspree.io/f/mvoeznoa"
      method="POST"
      name="checkout-form"
      id="checkout-form"
    >
      <label class="input-half">
        First Name
        <input type="text" name="firstname" required />
      </label>
      <label class="input-half">
        Last Name
        <input type="text" name="lastname" required />
      </label>
      <label class="input-full">
        Email Address
        <input type="email" name="email" required />
      </label>
      <label class="input-full">
        Street Address
        <input type="text" name="address1" required />
      </label>
      <label class="input-full">
        Street Address Line 2
        <input type="text" name="address2" />
      </label>
      <label class="input-half">
        City
        <input type="text" name="city" required />
      </label>
      <label class="input-half">
        State
        <input type="text" name="state" required />
      </label>
      <label class="input-full">
        ZIP Code
        <input type="text" name="zip" required />
      </label>
      <input style="display: none" type="text" name="order" id="order-input" />
    </form>
    <button onclick="validateForm()" id="proceed-btn">
      Proceed to PayPal Purchase
    </button>

    <div id="paypal-button-container"></div>

    <!-- Contact Section -->
    <contact-sign-up-component id="contact"></contact-sign-up-component>
