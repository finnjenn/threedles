    <h1>Checkout</h1>
    <!-- Checkout Container -->
    <section id="checkout-section">
      <div id="checkout-container"></div>
    </section>
    <p id="checkout-total">Total : $<span>0</span></p>

    <h2>Shipping Info</h2>
    <form
      action="https://formspree.io/f/mvoeznoa"
      method="POST"
      name="checkout-form"
      id="checkout-form"
    >
      <label for="firstname" class="input-half">
        First Name
        <input type="text" name="firstname" required />
      </label>
      <label for="lastname" class="input-half">
        Last Name
        <input type="text" name="lastname" required />
      </label>
      <label for="email" class="input-full">
        Email Address
        <input type="email" name="email" required />
      </label>
      <label for="address1" class="input-full">
        Street Address
        <input type="text" name="address1" required />
      </label>
      <label for="address2" class="input-full">
        Street Address Line 2
        <input type="text" name="address2" />
      </label>
      <label for="city" class="input-half">
        City
        <input type="text" name="city" required />
      </label>
      <label for="state" class="input-half">
        State
        <input type="text" name="state" required />
      </label>
      <label for="zip" class="input-full">
        ZIP Code
        <input type="text" name="zip" required />
      </label>
    </form>
    <button onclick="validateForm()" id="proceed-btn">
      Proceed to PayPal Purchase
    </button>

    <div id="paypal-button-container"></div>

    <!-- MailChimp Email Sign-Up -->

      <div id="mc_embed_signup">

            <h2>Sign Up For Threedles News</h2>
            <!-- <div class="indicates-required">

            <div id="mc-field-group-container">
              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address</label>
                <!-- <span class="asterisk">*</span> -->
                <input
                  type="email"
                  name="EMAIL"
                  class="required email"
                  id="mce-EMAIL"
                  required=""
                  value=""
                />
              </div>
              <div id="mc-first-last-container">
                <div class="mc-field-group" style="display: inline">
                  <label for="mce-FIRSTNAME">First Name</label>
                  <!-- <span class="asterisk">*</span> -->
                  <input
                    type="text"
                    name="FIRSTNAME"
                    class="text"
                    id="mce-FIRSTNAME"
                    value=""
                  />
                </div>
                <div class="mc-field-group" style="display: inline">
                  <label for="mce-LASTNAME">Last Name</label>
                  <!-- <span class="asterisk">*</span> -->
                  <input
                    type="text"
                    name="LASTNAME"
                    class="text"
                    id="mce-LASTNAME"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>

                name="b_8a717a6e47e5e23c508974037_392251aee1"

                value=""
              />
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Sign-Up"
                />
