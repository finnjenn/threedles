      rel="stylesheet"

    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- Bootstrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="styles/signUp.css" />
    <title>Threedles - Home</title>
    <!-- Reusable Components -->
    <script src="components/contactSignUp.js"></script>
    <script src="components/navbar.js"></script>
  </head>
  <body>
    <navbar-component id="navcomp" isProductPage="false"></navbar-component>
    <h1>Sign Up for Threedles News, Tips and More!</h1>
    <form
      id="sign-up-form"
      action="https://formspree.io/f/mrgnpnyv"
      method="POST"
    >
      <label
        >First Name
        <input type="text" name="firstname" required />
      </label>
      <label
        >Last Name
        <input type="text" name="lastname" />
      </label>
      <label
        >Email Address
        <input type="email" name="email" required />
      </label>
      <button type="submit">Submit</button>
    </form>

    <!-- Contact and Sign Up Section -->
    <!-- <contact-sign-up-component id="contact"></contact-sign-up-component> -->
    <!-- End Contact and Sign Up Section -->
  </body>
